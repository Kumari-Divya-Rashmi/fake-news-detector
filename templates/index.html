<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
</head>
<body>
    <h1>Fake News Detector</h1>
    <form method="POST">
        <textarea name="news" rows="10" cols="60" placeholder="Paste news content here..."></textarea><br><br>
        <input type="submit" value="Detect">
    </form>
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
